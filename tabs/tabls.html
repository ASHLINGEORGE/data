<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="tab-container">
        <ul class="tabs">
            <li><a href="gdp.html" data-js="gdpgrowth.js">GDP</a></li>
            <li><a href="poverty.html" data-js="poverty.js">Poverty</a></li>
            <li><a href="literacy.html" data-js="literacy.js">Literacy</a></li>
            <li><a href="unemploy.html" data-js="unemploy.js">unemploy</a></li>
            <li><a href="hdi.html" data-js="hdi.js">HDI</a></li>
        </ul>
        <div class="tab-content" id="tab-content">
            <div class="tab-content" id="tab-content">
                <div id="gdp-content" class="tab-pane"></div>
                <div id="poverty-content" class="tab-pane"></div>
                <div id="literacy-content" class="tab-pane"></div>
                <div id="unemploy-content" class="tab-pane"></div>
                <div id="hdi-content" class="tab-pane"></div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
